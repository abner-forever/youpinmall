<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="shortcut icon" href="https://shop.io.mi-img.com/static/h5/favicon.ico?v=1111">
    <script data-main="shopcart.js" src="../../js/lib/require.js"></script>
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/shopcart/shopcart.css">
</head>

<body>
    <div class="home-wrap">
        <div class="top"></div>
        <div class="header"></div>
        <!-- 购物车列表 -->
        <div class="goods">
            <div class="container">
                <div class="top-title">
                    <a href="javascript:;">首页</a> > <a href="javascript:;">购物车</a>
                </div>
                <div class="goods-container">
                    <div class="title-goods">
                        <a href="" class="checkall"></a>
                        <ul>
                            <li class="all">全选</li>
                            <li class="">商品信息</li>
                            <li>单价</li>
                            <li>数量</li>
                            <li>金额</li>
                            <li>操作</li>
                        </ul>
                    </div>
                    <div class="goods-list">
                        <!-- 单个商品 -->
                        <div class="goods-one">
                            <div class="goods-type">
                                <a href="" class="checkstatus"></a>
                                <span>小米/米家自营</span>
                            </div>
                            <div class="goods-detail">
                                <a href="" class="checkstatus"></a>
                                <ul>
                                    <li><img src="" ></li>
                                    <li class="goods-name">保温杯白色</li>
                                    <li class="goods-single-price">¥<span>99</span></li>
                                    <li class="goods-count">
                                        <div class="count-box">
                                            <span>-</span>
                                            <input type="text" class="counts">
                                            <span>+</span>
                                        </div>
                                    </li>
                                    <li class="goods-all-price">¥<span>99</span></li>
                                    <li class="goods-operate">X</li>
                                </ul>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="shortcut icon" href="https://shop.io.mi-img.com/static/h5/favicon.ico?v=1111">
    <script src="../../js/lib/template-web.js"></script>
    <script data-main="shopcart.js" src="../../js/lib/require.js"></script>
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/shopcart/shopcart.css">
</head>

<body>
    <div class="home-wrap">
        <div class="top"></div>
        <div class="header"></div>
        <!-- 购物车列表 -->
        <div class="goods">
            <div class="container">
                <div class="top-title">
                    <a href="javascript:;">首页</a> > <a href="javascript:;">购物车</a>
                </div>
                <div class="goods-container">
                    <div class="title-goods">
                        <a href="" class="checkall"></a>
                        <ul>
                            <li class="all">全选</li>
                            <li class="product">商品信息</li>
                            <li class="price">单价</li>
                            <li class="num">数量</li>
                            <li class="total">金额</li>
                            <li class="edit">操作</li>
                        </ul>
                    </div>
                    <div class="goods-list">
                        <!-- 单个商品 -->

                    </div>
                </div>
            </div>
        </div>
        
        <!-- 订单结算 -->
        <div class="cart-total">
            <div class="container">
                <div class="cart-total bottom-total fixed-to-bottom">
                    <div class="ico fl">
                        <a class="m-icons m-icons-check select-icon" data-src="" href="javascript:;"></a>
                        <span class="select-text">全选</span>
                        <span class="already-select">已选0件</span>
                    </div>
                    <div class="totol-price-con no-reduce">
                        <span class="total-after-prefer">
                            <span>合计：</span>￥0.00
                        </span>
                    </div>
                    <span class="checkout disable fr">去结算</span>
                </div>
            </div>
        </div>
        <!-- 脚部 -->
        <div class="footer">

        </div>
    </div>
</body>

</html>

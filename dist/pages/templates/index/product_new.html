<!-- 新品 -->
<script id="product_new" type="text/html">
    <%for(var i=0;i<product_new.data.items.length;i++){%>
        <%if(i==product_new.data.items.length-1){%>
            <div class="m-goods-item-container m-goods-item-last">
        <%}else{%>
            <div class="m-goods-item-container">
        <%}%>
            <img src="<%=product_new.data.items[i].imgs.img_square%>" alt="">
            <div class="common-tag-con">
                <%for(var j=0;j<product_new.data.items[i].tags.length;j++){%>
                    <span class="common-tag-text" style="background:<%=product_new.data.items[i].tags[j].color%>"><%=product_new.data.items[i].tags[j].name%></span>
                <%}%>
            </div>
            <p class="pro-info"><%=product_new.data.items[i].name%></p>
            <p class="pro-desc"><%=product_new.data.items[i].attr_ext.custom_summary%></p>
            <p class="pro-price">
                <span class="pro-unit">¥</span>
                <span class="m-num"><%=product_new.data.items[i].market_price/100%></span>
            </p>
        </div>
    <%}%>
</script>

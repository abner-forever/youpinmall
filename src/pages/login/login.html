<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <!-- 显示图标 -->
    <link rel="shortcut icon" href="https://shop.io.mi-img.com/static/h5/favicon.ico?v=1111">
    <link rel="stylesheet" href="../../css/login/login.css">
    <script data-main="login.js" src="../../js/lib/require.js"></script>

</head>

<body>
    <div class="login-wrapper">
        <div class="title">
            <div class="logo"></div>
            <h1>小米账号登录</h1>
        </div>
        <div class="form-box">
            <div class="login-box">
                <input type="text" placeholder="邮箱/手机号码/小米ID">
                <input type="password" placeholder="密码">
                <div class="err-tip">
                    <em class="icon-error"></em>
                    <span>请输入用户名</span>
                </div>
                <input type="submit" value="登录">
                <div class="login-hint">
                    <a class="login-phone" href="javascript:;">手机短信登录/注册</a>
                    <span>
                        <a href="javascript:;">立即注册</a>
                        <i>|</i>
                        <a href="javascript:;">忘记密码?</a>
                    </span>
                </div>

            </div>
            <div class="register-box">
                <div class="input-box">
                    <span >+86</span>
                    <input type="text" placeholder="请输入手机号">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="短信验证码" class="msgcode">
                    <a class="reqcode" href="javascript:;">获取验证码</a>
                </div>
                <div class="err-tip">
                    <em class="icon-error"></em>
                    <span>请输入手机号</span>
                </div>
                <input type="submit" value="立即登录/注册">
                <div class="login-hint">
                    <a class="login-phone user-password" href="javascript:;">用户名密码登录</a>
                </div>
            </div>
            <fieldset>
                <legend class="other-login">其他登录方式</legend>
            </fieldset>
            <div class="other-type-link">
                <a href="" class="tencent"><i></i></a>
                <a href="" class="sina"><i></i></a>
                <a href="" class="alipay"><i></i></a>
                <a href="" class="wechat"><i></i></a>
            </div>
        </div>

        <div class="qr-code"></div>
    </div>
    <div class="footer">
        <div class="lang-select-list">
            <ul>
                <li>简体</li>
                <span>|</span>
                <li>繁体</li>
                <span>|</span>
                <li>English</li>
                <span>|</span>
                <li>常见问题</li>
                <span>|</span>
                <li>隐私政策</li>
            </ul>
        </div>
        <p class="nf-intro">小米公司版权所有-京ICP备10046444-
            <a class="beian-record-link" target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=11010802020134">
                <span>
                    <img src="https://account.xiaomi.com/static/res/9204d06/account-static/respassport/acc-2014/img/ghs.png">
                </span>
                京公网安备11010802020134号
            </a>
            -京ICP证110507号
        </p>
    </div>
</body>

</html>
